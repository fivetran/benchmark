fivetran_benchmark:
  outputs:
    snowflake:
      type: snowflake
      account: <Snowflake account identifier>
      user: <username>
      password: <password>
      warehouse: <warehouse>
      database: <database>
      schema: <schema>
      threads: 1
    bigquery:
      type: bigquery
      method: oauth
      database: <GCP Project ID>
      schema: <dataset name>
      threads: 1
    synapse:
      type: synapse
      driver: 'ODBC Driver 17 for SQL Server'  # (The ODBC Driver installed on your system)
      server: <URI for the Synapse instance>
      port: 1433
      database: <database>
      schema: <schema>
      user: <username>
      password: <password>
      threads: 1
    redshift:
      type: redshift
      host: <host>
      user: <username>
      password: <password>
      port: 5439
      dbname: <database>
      schema: <schema>
      threads: 1
    databricks:
      type: databricks
      schema: <schema>
      host: <host>
      http_path: <http_path>
      port: 443
      token: <token>
      project: <project>
      threads: 1
